apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservices-app
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservices-app
  template:
    metadata:
      labels:
        app: microservices-app
    spec:
      containers:
        - name: microservices-container
          image: mohamedsamirebrahim/microservices-python-image:latest
          ports:
            - containerPort: 5000